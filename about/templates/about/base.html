<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link
        rel="stylesheet"
        href="https://bootswatch.com/5/flatly/bootstrap.min.css"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'media/images/favicon-32x32.png' %}">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>


<body>
<nav class="navbar navbar-expand-lg bg-primary justify-content-center">
    <a class="navbar-brand main-heading text-white" href="{% url 'home-page'%}">
        &nbsp;&nbsp;&nbsp;&nbsp;Ромчик Компани
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="btn btn-alert navbar-btn text-white " type="button" href="">
                    <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                    &nbsp;Расписание
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-alert navbar-btn text-white " type="button" href="">
                    <i class="fa fa-tasks" aria-hidden="true"></i>
                    &nbsp;Залы
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-alert navbar-btn text-white" type="button" href="">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    &nbsp;Тренера
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-alert navbar-btn text-white" type="button" href="">
                    <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                    &nbsp;Почему стоит выбрать нас?
                </a>
            </li>
            <li class="nav-item">
                <a class="btn btn-alert navbar-btn text-white" type="button" href="">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    &nbsp;Блог
                </a>
            </li>
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a
                type="button"
                role="button"
                href="{% url 'register' %}"
                class="btn btn-outline-secondary"
                >
                <i class="fa fa-id-badge" aria-hidden="true"></i>
                &nbsp;Регистрация
                </a>
            </li>
            &nbsp;
            <li class="nav-item">
                <a
                type="button"
                role="button"
                href="{% url 'login' %}"
                class="btn btn-outline-secondary"
                >
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                &nbsp;Вход
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a
                type="button"
                role="button"
                href="{% url 'logout' %}"
                class="btn btn-outline-secondary"
                >
                <i class="fa fa-sign-out" aria-hidden="true"> </i>
                &nbsp;Выйти
                </a>
            </li>
            {% endif %}
            &nbsp;
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
