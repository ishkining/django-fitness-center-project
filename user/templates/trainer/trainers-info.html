{% include "about/base.html" %}

{% load static %}

{% block content %}


<main class="pt-5">

    <div class="container">

        <h1 class="h5"> Shopping cart </h1>

        <hr>

        {% for trainer in trainers %}

        <br>

        <div class="row mb-4 border product-item">
            <div class="col-md-3 col-lg-2 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image"
                     src="{{ trainer.image.url }}">
            </div>
            <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
                <a href="" class="text-info">
                    <h1 class="h5 pt-2"> {{trainer.user.lastname}} </h1>
                </a>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6"> Product</div>
                            <div class="col-6 text-end"><span
                                    class="h6 fw-bold">$ 1 </span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}


        <div class="col-12 text-end">

            <div class="h6 fw-bold"> Sub total: $
                <div id="total" class="d-inline-flex"></div>
            </div>

            <br>

            <a href="" class="btn btn-primary my-2">
            Proceed to checkout </a>

        </div>




    </div>


</main>

{% endblock %}
