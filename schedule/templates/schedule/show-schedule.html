{% extends 'about/base.html' %}

{% load static %}

{% block content %}
<div class="pt-5">
    <div class="container">
        <h1 class="h5"> Расписание занятий: </h1>
        <hr>
        <br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Часы</th>
      <th scope="col">Понедельник</th>
      <th scope="col">Вторник</th>
      <th scope="col">Среда</th>
      <th scope="col">Четверг</th>
      <th scope="col">Пятница</th>
      <th scope="col">Суббота</th>
      <th scope="col">Воскресенье</th>
    </tr>
  </thead>
  <tbody>
    {% for hour in hours %}
    <tr>
      <th scope="row">{{ hour.hours_time }}</th>
      <td>ex</td>
      <td>ex</td>
      <td>@ex</td>
      <td>@ex</td>
      <td>@ex</td>
      <td>@ex</td>
      <td>@ex</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
<br>
{% include "about/footer.html" %}
{% endblock %}
